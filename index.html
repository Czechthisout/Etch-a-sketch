<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Etch-a-sketch.css" type="text/css">
</head>
<body>
    <header class="header">
      <h1 class="title">Etch-a-sketch</h1>
    </header>
    <main class="main">
      <div class="settings">
        <input id="colorPallet" type="color" value="#333333" />
        <button id="BWButton" class="dynamicButton"><span class="buttonText">Classic Mode</span></button>
        <button id="rainbowButton" class="dynamicButton"><span class="buttonText">Rainbow Mode</span></button>
        <button id="eraserButton" class="dynamicButton"><span class="buttonText">Eraser</span></button>
        <button id="clearButton" class="dynamicButton"><span class="buttonText">Clear</span></button>
        <div class="slider-container">
          <div id="sizeValue" class="size-value">16 x 16</div>
          <input id="slider" type="range" value="16" min="1" max="64" />
        </div>
      </div>
      <div id="grid-container" class="grid">
        <div id="grid" class="grid"></div>
      </div>
    </main>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="./Etch-a-sketch.js"></script>
    <footer><img id="Github-logo" src="./github-mark.png" alt="github logo"/><a href=https://github.com/CzechThisOut> Andrew Cech</a></footer>
</body>
</html>
